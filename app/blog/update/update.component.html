<div class="add-blog-page">
    <h1 class="add-blog-title">update Blog</h1>
    <form [formGroup]="updateBlogForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" formControlName="content" [(ngModel)]="myblog.content"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">update Blog</button>
        </div>
    </form>
</div>
